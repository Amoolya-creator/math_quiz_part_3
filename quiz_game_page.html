<head>
    <title>Quiz Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="fabric.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <h4 id="player_1_name"></h4><span id="player_1_score"></span>
    <br>
    <h4 id="player_2_name"></h4><span id="player_2_score"></span>
    <div class="container">
        <center>
            <div id="heading" class="my-4">Maths Quiz</div>
            <h4>Question Turn : <span id="question_turn"></span> &nbsp;&nbsp;
                Answer Turn : <span id="answer_turn"></span>
            </h4>
            <div id="output"> </div>
            <div id="number_block" class="my-4 border border-danger rounded-circle">
                <div id="n1" class="my-2">
                    <label for="number1" class="px-5">Number 1 :</label>
                    <br>
                    <input type="text" name="number1" id="number1" class="px-4 m-1">
                </div>
                <div id="n2">
                    <label for="number2" class="px-5">Number 2 :</label>
                    <br>
                    <input type="text" name="number2" id="number2" class="px-4 m-1">
                </div>
                <button id="send" class="btn btn-primary px-5 m-2" onclick="send()">Send</button>
            </div>
        </center>
    </div>
    <script src="quiz_game_page.js"></script>
</body>
